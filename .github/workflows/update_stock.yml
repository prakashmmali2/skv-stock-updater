name: Stock Price Updater

on:
  workflow_dispatch:   # ✅ Allow manual run from GitHub UI
  schedule:
    - cron: "0 * * * *"  # ✅ Auto run every hour (UTC time)

jobs:
  update-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install pandas yfinance openpyxl

      - name: Run Stock Price Update Script
        run: python update_stock.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add SKV_Sheet_1_Updated.csv
          git commit -m "Auto-update stock prices"
          git push
