name: Auto Update Stock Prices

on:
  workflow_dispatch: # Manual run option
  schedule:
    # Every 30 min between 9:00 AM and 3:30 PM IST (Mon–Fri)
    - cron: "0,30 3-10 * * 1-5" # 03:00–10:30 UTC → 9:00–15:30 IST

jobs:
  update-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas yfinance openpyxl

      - name: Run stock update script
        run: python update_stock.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update stock prices" || echo "No changes to commit"
          git push
