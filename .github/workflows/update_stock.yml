name: Update Stock Prices

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 8:30 AM IST (03:00 UTC)
  workflow_dispatch:       # Allow manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pandas yfinance openpyxl

    - name: Run stock update script
      run: python update_stock.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add SKV_Sheet_1_Updated.csv
        git commit -m "Auto update stock prices"
        git push
